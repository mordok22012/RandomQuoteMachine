<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>a Random Quote Machine</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote-box " class="quote-box">
            <div id="text">
                <q>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia, quo, rerum ab natus commodi nisi harum sapiente fugiat qui placeat maiores, at adipisci deserunt deleniti fugit neque dolore aliquid praesentium!
                </q>
            </div>
            <div id="author">mami</div>
    
           <div class="buttons">
            <a href="" target="_blank"></a>
    
            <button id="new-quote">New Quote</button>
           </div>
    
        </div>
        <footer> Hecho por agustin dorta</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
