<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>a Random Quote Machine</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote-box " class="quote-box">
            <div id="text" class="text-quote">
                <q class="">
                    We become what we think about.
                </q>
            </div>
            <div id="author" class="author">
                <span>- Earl Nightingale</span>
            </div>
    
           <div class="buttons">
            <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                <i class="fa-brands fa-twitter"></i>
            </a>
    

            <button id="new-quote" type="button" class="btn">New Quote</button>
           </div>
    
        </div>
        <footer> Hecho por agustin dorta</footer>
    </div>

    
    <script src="https://kit.fontawesome.com/ce02d62321.js" crossorigin="anonymous"></script>
</body>
</html>
