<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <title>Maquina de frases aleatorias</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote " class="quote">
            <div  class="text-quote-box">
                <q id="text">
                   
                </q>
            </div>
            <div  class="author-box">
                <span id="author"></span>
            </div>
    
           <div class="buttons">
            <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                <i class="fa-brands fa-twitter"></i>
            </a>
    

            <button id="new-quote" type="button" class="btn">New Quote</button>
           </div>
    
        </div>
        <footer> Hecho por agustin dorta</footer>
    </div>

    
    <script src="https://kit.fontawesome.com/ce02d62321.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
